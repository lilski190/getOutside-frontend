name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
          
      - name: Set Node Version
        uses: actions/setup-node@v3
        with:
          node-version: 16 
          
      - name: Cypress run
        uses: cypress-io/github-action@v3
        with: 
          build: npm build
          start: npm start
          comand: yarn cypress run
          browser: firefox
         
